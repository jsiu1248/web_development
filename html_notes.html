
<!DOCTYPE html>

<!--HTML is not a programming language. I'm just trying to document the HTML crash course from Traversy Media
right now.
index.html is the root/home page

The head has page titles and links to CSS files. Meta data and keywords.

Body is where the information is.
Previous HTML versions  is harder -
Margin and padding is CSS
Inline vs Block Level Elements
Block <div>, <h1>

em and strong are not recommended anymore.

Tag attributes - key/value


-->
<html>
    <head>
        <title>
            Hello it is me!
        </title>
    </head>
    <body>
        <h1> This is the biggest heading</h1>
        <h2> This is the second heading</h2>
        <h3> This is the third heading</h3>
        <h4> This is the fourth heading</h4>
        <h5> This is the fifth heading</h5>
        <p>
            <a href="http://google.com" target="_blank">   Link that opens at another tag.</a>
        </p>
        <!--This auto gives me bullet points-->
        <ul><li>Item 1</li> <li>Items2</li> <li>Item 3</li></ul>

        <!-- Table-->
        <table>
            <thead> <!--Head-->
                <tr> <!--Row-->
                    <th>Name</th>>
                    <th>Email</th>>
                    </tr>>
                </thead>
                    <tr>
                        <th>Jon</th>
                            <th>Jon@yahoo.com</th>

                        </tr>>
        </table>
    </body>
</html>
